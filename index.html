<!DOCTYPE html>
<html>
<title>Positioning in CSS</title>
<Style>
    div{
        right: 30px;
        border: 3px solid gray;
    }
    .Absolute{
        position:absolute ;
        left: 50px;
        border: 3px solid blue;
    }
    .Relative{
        position:relative ;
        left: 100px;
        border: 3px solid red;
    }
    .Fixed{
        position:fixed;
        width: 300px;
        border: 3px solid green;
    }
    .Sticky{
        position:absolute ;
        width: 200px;
        border: 3px solid rgb(216, 91, 14);
    }
</Style>
   <head>
       <body>
        <h2>POSITIONING</h2>
            <div class="Relative">
                Rice is nice
            </div>
            <div class="Fixed"></div>
                Rice is good
            </div>
            <div class="Absolute"></div>
                Rice is very nice
            </div>
            <div class="Static"></div>
                Cake is nice
            </div>
            <div class="Sticky"></div>
                Rice is the nicest
            </div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </head>
</html>
